<!DOCTYPE html>
<html>
<head>
    <title>AVL Tree Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AVL Tree Web App</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Build Tree from File</button>
    </form>

    <form action="/insert" method="POST">
        <input type="number" name="value" placeholder="Insert Value" required />
        <button type="submit">Insert</button>
    </form>

    <form action="/delete" method="POST">
        <input type="number" name="value" placeholder="Delete Value" required />
        <button type="submit">Delete</button>
    </form>

    <form action="/download">
        <button type="submit">Download Tree</button>
    </form>

    {% if tree %}
        <h2>Preorder Traversal:</h2>
        <p>{{ tree }}</p>
    {% endif %}
</body>
</html>
